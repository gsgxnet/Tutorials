version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.6.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install --production
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run test tool
          command: npm run test
          no_output_timeout: '20m'
